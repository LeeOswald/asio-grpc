name: CodeQL

on:
  workflow_dispatch:
    branches: [ master ]
  schedule:
    - cron: '39 0 * * 1'

env:
  VCPKG_VERSION: '70a7074c685516fed36da7befb3898821b1425ed'

jobs:
  analyze:
    name: 'Windows/2019/CodeQL'
    runs-on: windows-2019
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
    - name: Remove Java
      shell: bash
      run: |
        rm -rf ${JAVA_HOME_8_X64} &&\
        rm -rf ${JAVA_HOME_11_X64} &&\
        rm -rf ${JAVA_HOME_17_X64}

    - uses: actions/checkout@v2

    - name: Install vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgDirectory: '${{ runner.workspace }}/vcpkg'
        vcpkgGitCommitId: '${{ env.VCPKG_VERSION }}'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake
      run: cmake --preset default -DCMAKE_DISABLE_PRECOMPILE_HEADERS=on

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'cpp'
        config-file: ./.github/codeql/codeql-config.yml

    - name: Build
      run: cmake --build --preset default --parallel 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Initialize MSVC Code Analysis
      uses: microsoft/msvc-code-analysis-action@v0.1.0
      id: run-analysis
      with:
        cmakeBuildDirectory: ${{ github.workspace }}/build
        buildConfiguration: Debug
        ruleset: ${{ github.workspace }}/.github/codeql/MsvcRules.ruleset
        ignoredPaths: ${{ github.workspace }}/build/vcpkg_installed

    - name: Upload SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.run-analysis.outputs.sarif }}
